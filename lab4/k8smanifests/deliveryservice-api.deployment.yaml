apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deliveryservice-api
  name: deliveryservice-api
  namespace: deliverydomain
spec:
  replicas: 2 # Creating two replicas of the POD
  selector:
    matchLabels:
      app: deliveryservice-api
  template:
    metadata:
      labels:
        app: deliveryservice-api
    spec:
      containers:
      - image: gcr.io/ada2023/deliveryservice-bq-api:0.0.1 # Docker image name, that we pushed to GCR - use your project id
        name: deliveryservice-api
        imagePullPolicy: "Always"
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: DB_URL
          value: bigquery://ada2023/deliverydb  # use bigquery db url